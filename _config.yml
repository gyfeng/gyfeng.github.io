# Site settings
title: 代码狗的博客
SEOTitle: 代码狗的博客 | Code Doge's Blog
header-img: img/home-bg.jpg
body-bg-img: img/body-bg.jpg
email: yuanfeng.guo@foxmail.com
description: ""
keyword: ""
url: "http://blog.codedoge.com"         # your host, for absolute URL
baseurl: ""                             # for example, '/blog' if your blog hosted on 'host/blog'

# 作者信息
author: CodeDoge

header-mask: 0.3

# SNS settings
RSS: true
weibo_username:     codedoge
zhihu_username:     code-doge
github_username:    gyfeng



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# Disqus settings
#disqus_username: _your_disqus_short_name_


# Analytics settings
# Baidu Analytics 
# ba_track_id: [your track id]

# Google Analytics
ga_track_id: 'UA-49627206-1'            # Format: UA-xxxxxx-xx
ga_domain: codedoge.com


# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-bg-img: img/sidebar-bg.jpg
sidebar-about-description: "读读书，看看报<br>别人家的孩子还在努力<br>又有何理由放弃自己呢！"
sidebar-avatar: /img/avatar-codedoge.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 0              # A tag will be featured if the size of it is more than this condition value



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



# Friends
friends: [
    {
        title: "Hux Blog",
        href: "https://huangxuan.me/"
    },{
        title: "Wolfdu",
        href: "https://wolfdu.github.io/"
    },{
        title: "老司机",
        href: "https://ronggle.com/"
    }
